<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Простая, но аккуратная таблица</title>
</head>

<body>
    <table>
        <caption>Посещения по городам</caption>
        <tr>
            <th>Город</th>
            <th>Посещения</th>
            <th colspan="2">Страниц</th>
            <th>Время</th>
        </tr>
        <tr>
            <td>СПб</td>
            <td>199</td>
            <td colspan="2">18,02</td>
            <td>00:13:45</td>
        </tr>
        <tr>
            <td>Москва</td>
            <td>69</td>
            <td colspan="2" rowspan="2">Нет данных</td>
            <td>00:00:44</td>
            <tr>
                <td>Киев</td>
                <td>5</td>
                <td>00:18:07</td>
            <tr>
                <td colspan="4">Всего посещений</td>
                <td>273</td>
            </tr>
    </table>
</body>

</html>
